<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opsis - Universal Document Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëÅÔ∏è</text></svg>">

    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11"></script>
    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3/build/pdf.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-subtle: #388bfd26;
            --success: #3fb950;
            --warning: #d29922;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header h1 .brand { color: var(--accent); }
        .header h1 .tagline {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.875rem;
        }

        .file-info {
            flex: 1;
            font-size: 0.875rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-info .filename {
            color: var(--text-primary);
            font-weight: 500;
        }

        .btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.15s;
        }

        .btn:hover { background: var(--border); }

        /* Drop Zone */
        .drop-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            padding: 2rem;
            transition: background 0.2s;
        }

        .drop-zone.active {
            background: var(--accent-subtle);
        }

        .drop-zone.hidden { display: none; }

        .drop-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }

        .drop-text {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .drop-subtext {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .supported-formats {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .format-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Content Area */
        .content {
            display: none;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content.visible { display: block; }

        /* PDF Container */
        .pdf-container {
            display: none;
            padding: 1rem;
        }

        .pdf-container.visible { display: block; }

        .pdf-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .pdf-controls span {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        #pdf-canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }

        /* GitHub-style Markdown */
        .markdown-body {
            color: var(--text-primary);
        }

        .markdown-body h1, .markdown-body h2 {
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--border);
            margin-top: 1.5em;
            margin-bottom: 1em;
        }

        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; margin-top: 1.5em; }
        .markdown-body h4 { font-size: 1em; }

        .markdown-body p { margin-bottom: 1em; }

        .markdown-body a {
            color: var(--accent);
            text-decoration: none;
        }

        .markdown-body a:hover { text-decoration: underline; }

        .markdown-body code {
            background: var(--bg-tertiary);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875em;
        }

        .markdown-body pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1em 0;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--border);
            padding-left: 1rem;
            color: var(--text-secondary);
            margin: 1em 0;
        }

        .markdown-body ul, .markdown-body ol {
            padding-left: 2em;
            margin-bottom: 1em;
        }

        .markdown-body li { margin: 0.25em 0; }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        .markdown-body th, .markdown-body td {
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            text-align: left;
        }

        .markdown-body th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        .markdown-body tr:nth-child(even) {
            background: var(--bg-secondary);
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 8px;
        }

        .markdown-body hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2em 0;
        }

        /* Task lists */
        .markdown-body input[type="checkbox"] {
            margin-right: 0.5em;
        }

        /* Mermaid diagrams */
        .mermaid {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            margin: 1em 0;
            text-align: center;
        }

        /* HTML iframe */
        .html-frame {
            display: none;
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: white;
        }

        .html-frame.visible { display: block; }

        /* Keyboard shortcut hint */
        .shortcut-hint {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .shortcut-hint kbd {
            background: var(--bg-tertiary);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <span class="brand">Opsis</span>
            <span class="tagline">‚Äî ·ΩÑœàŒπœÇ "sight"</span>
        </h1>
        <div class="file-info" id="file-info">
            Drop a file or click to open
        </div>
        <button class="btn" onclick="document.getElementById('file-input').click()">
            üìÇ Open
        </button>
        <button class="btn" onclick="resetViewer()">
            ‚úï Close
        </button>
        <input type="file" id="file-input" accept=".md,.markdown,.html,.htm,.pdf,.txt,.json,.xml,.csv" style="display:none">
    </header>

    <div class="drop-zone" id="drop-zone">
        <div class="drop-icon">üëÅÔ∏è</div>
        <div class="drop-text">Drop any file here</div>
        <div class="drop-subtext">or click Open to browse</div>
        <div class="supported-formats">
            <span class="format-badge">Markdown</span>
            <span class="format-badge">Mermaid</span>
            <span class="format-badge">HTML</span>
            <span class="format-badge">PDF</span>
            <span class="format-badge">JSON</span>
            <span class="format-badge">Text</span>
        </div>
    </div>

    <div class="content" id="content">
        <div class="markdown-body" id="markdown-body"></div>
    </div>

    <div class="pdf-container" id="pdf-container">
        <div class="pdf-controls">
            <button class="btn" onclick="pdfPrevPage()">‚Üê Prev</button>
            <span id="pdf-page-info">Page 1 of 1</span>
            <button class="btn" onclick="pdfNextPage()">Next ‚Üí</button>
            <button class="btn" onclick="pdfZoomOut()">‚àí</button>
            <span id="pdf-zoom-info">100%</span>
            <button class="btn" onclick="pdfZoomIn()">+</button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>

    <iframe class="html-frame" id="html-frame" sandbox="allow-scripts allow-same-origin"></iframe>

    <div class="shortcut-hint">
        <kbd>Ctrl</kbd>+<kbd>O</kbd> Open &nbsp;|&nbsp; <kbd>Esc</kbd> Close
    </div>

    <script>
        // Initialize libraries
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                darkMode: true,
                background: '#161b22',
                primaryColor: '#238636',
                primaryTextColor: '#e6edf3',
                primaryBorderColor: '#30363d',
                lineColor: '#8b949e',
                secondaryColor: '#21262d',
                tertiaryColor: '#0d1117'
            }
        });

        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            gfm: true,
            breaks: true
        });

        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3/build/pdf.worker.min.js';

        let pdfDoc = null;
        let pdfPageNum = 1;
        let pdfScale = 1.5;

        // DOM elements
        const dropZone = document.getElementById('drop-zone');
        const content = document.getElementById('content');
        const markdownBody = document.getElementById('markdown-body');
        const pdfContainer = document.getElementById('pdf-container');
        const htmlFrame = document.getElementById('html-frame');
        const fileInfo = document.getElementById('file-info');
        const fileInput = document.getElementById('file-input');

        // Drag and drop handlers
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        document.addEventListener('dragleave', (e) => {
            if (e.target === document.body || e.target === dropZone) {
                dropZone.classList.remove('active');
            }
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file) loadFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadFile(file);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                fileInput.click();
            }
            if (e.key === 'Escape') {
                resetViewer();
            }
            // PDF navigation
            if (pdfDoc) {
                if (e.key === 'ArrowLeft') pdfPrevPage();
                if (e.key === 'ArrowRight') pdfNextPage();
            }
        });

        function loadFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            fileInfo.innerHTML = `<span class="filename">${file.name}</span> (${formatSize(file.size)})`;

            hideAll();

            if (ext === 'pdf') {
                loadPDF(file);
            } else if (ext === 'html' || ext === 'htm') {
                loadHTML(file);
            } else if (ext === 'json') {
                loadJSON(file);
            } else {
                // Markdown, text, etc.
                loadMarkdown(file);
            }
        }

        function hideAll() {
            dropZone.classList.add('hidden');
            content.classList.remove('visible');
            pdfContainer.classList.remove('visible');
            htmlFrame.classList.remove('visible');
        }

        function resetViewer() {
            hideAll();
            dropZone.classList.remove('hidden');
            fileInfo.textContent = 'Drop a file or click to open';
            markdownBody.innerHTML = '';
            htmlFrame.src = '';
            pdfDoc = null;
            fileInput.value = '';
        }

        async function loadMarkdown(file) {
            const text = await file.text();
            let html = marked.parse(text);

            // Process Mermaid blocks
            const mermaidRegex = /<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g;
            let mermaidIndex = 0;
            const mermaidBlocks = [];

            html = html.replace(mermaidRegex, (match, code) => {
                const id = `mermaid-${mermaidIndex++}`;
                const decoded = code.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&');
                mermaidBlocks.push({ id, code: decoded });
                return `<div class="mermaid" id="${id}">${decoded}</div>`;
            });

            markdownBody.innerHTML = html;
            content.classList.add('visible');

            // Render Mermaid diagrams
            if (mermaidBlocks.length > 0) {
                await mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function loadHTML(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                htmlFrame.srcdoc = e.target.result;
                htmlFrame.classList.add('visible');
            };
            reader.readAsText(file);
        }

        async function loadJSON(file) {
            const text = await file.text();
            try {
                const json = JSON.parse(text);
                const formatted = JSON.stringify(json, null, 2);
                const html = `<pre><code class="language-json">${escapeHtml(formatted)}</code></pre>`;
                markdownBody.innerHTML = html;
                content.classList.add('visible');
                hljs.highlightAll();
            } catch (e) {
                markdownBody.innerHTML = `<pre><code>${escapeHtml(text)}</code></pre>`;
                content.classList.add('visible');
            }
            window.scrollTo(0, 0);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            pdfPageNum = 1;
            pdfScale = 1.5;
            pdfContainer.classList.add('visible');
            renderPDFPage();
        }

        async function renderPDFPage() {
            if (!pdfDoc) return;

            const page = await pdfDoc.getPage(pdfPageNum);
            const viewport = page.getViewport({ scale: pdfScale });

            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({
                canvasContext: ctx,
                viewport: viewport
            }).promise;

            document.getElementById('pdf-page-info').textContent =
                `Page ${pdfPageNum} of ${pdfDoc.numPages}`;
            document.getElementById('pdf-zoom-info').textContent =
                `${Math.round(pdfScale * 100 / 1.5)}%`;
        }

        function pdfPrevPage() {
            if (pdfPageNum <= 1) return;
            pdfPageNum--;
            renderPDFPage();
        }

        function pdfNextPage() {
            if (pdfPageNum >= pdfDoc.numPages) return;
            pdfPageNum++;
            renderPDFPage();
        }

        function pdfZoomIn() {
            pdfScale += 0.25;
            renderPDFPage();
        }

        function pdfZoomOut() {
            if (pdfScale <= 0.5) return;
            pdfScale -= 0.25;
            renderPDFPage();
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Handle file from URL params (for file associations)
        const urlParams = new URLSearchParams(window.location.search);
        const fileUrl = urlParams.get('file');
        if (fileUrl) {
            fetch(fileUrl)
                .then(r => r.blob())
                .then(blob => {
                    const filename = fileUrl.split('/').pop();
                    const file = new File([blob], filename);
                    loadFile(file);
                })
                .catch(console.error);
        }
    </script>
</body>
</html>
